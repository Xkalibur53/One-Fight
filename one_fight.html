<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8"\>
        <title>ONE FIGHT </title>
        <link rel="stylesheet" href="./styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section id="seleccionar-personaje">
            <h1 class = "titulo">ONE FIGHT </h1>

            <h2 class="subtitulo">Elige tu personaje:</h2>
            
            <div id="contenedor-tarjetas" class="tarjetas"></div>


            <button id="boton-personaje">Seleccionar</button>
            
        </section>
            
        <section id="ver-mapa">
            <h2 class="subtitulo">Recorre el mapa con tu personaje</h2>
            <canvas id="mapa"></canvas>
            <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Arriba</button>
            <div>
                <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Izquierda</button>
                <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo</button>
                <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Derecha</button>
            </div>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">ONE FIGHT </h1>
            
            <h2 class="subtitulo">Elige tu ataque:</h2>

            <div id="contenedor-ataques" class="tarjetas-ataques"></div>

            <div id="mensajes">
                <p id="resultado">Mucha suerte!</p>
                
                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>  
            </div>
            
            <div class="ataques">
                <div class="ataques-jugador">
                    <span id="victorias-jugador">0</span>
                    <span id="personaje-jugador"></span>
                    <div id="ataques-del-jugador"></div>
                </div>

                <div class="ataques-enemigo">
                    <span id="victorias-enemigo">0</span>
                    <span id="personaje-enemigo"></span>
                    <div id="ataques-del-enemigo"></div>
                </div>
            </div>
        </section>
        <script src="src/pelea.js"></script>
    </body>
</html>
